<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Beginner backpacker">
  <defs>
    <linearGradient id="skin" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#f7d7b6"/>
      <stop offset="1" stop-color="#f1c29a"/>
    </linearGradient>
    <linearGradient id="pack" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ff7a59"/>
      <stop offset="1" stop-color="#d85645"/>
    </linearGradient>
    <linearGradient id="shirt" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#4aa3ff"/>
      <stop offset="1" stop-color="#2d79d6"/>
    </linearGradient>
  </defs>

  <g stroke="#2b241c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Backpack -->
    <rect x="36" y="24" width="18" height="28" rx="6" fill="url(#pack)"/>
    <path d="M40 28h10" opacity="0.35"/>
    <path d="M40 34h10" opacity="0.35"/>
    <rect x="41" y="40" width="8" height="7" rx="2" fill="#ffd86b"/>
    <path d="M45 41.7l0.9 1.8 2 0.3-1.4 1.4 0.3 2-1.8-1-1.8 1 0.3-2-1.4-1.4 2-0.3z" fill="#ffb300" stroke="none"/>

    <!-- Head -->
    <circle cx="24" cy="18" r="8" fill="url(#skin)"/>
    <!-- Cap -->
    <path d="M16 18c1.6-6.2 14.4-6.2 16 0v2H16z" fill="#2fc17a"/>
    <path d="M16 20h18" />
    <!-- Face -->
    <path d="M21 18.7h0.1" />
    <path d="M27 18.7h0.1" />
    <path d="M22 22c1.4 1.3 4.6 1.3 6 0" fill="none"/>

    <!-- Body -->
    <path d="M18 28c2.6 1.7 9.4 1.7 12 0l3.3 10.2c0.6 1.9-0.6 3.8-2.6 4.1-2.9 0.5-6 0.5-8.9 0-2-0.3-3.2-2.2-2.6-4.1z" fill="url(#shirt)"/>
    <!-- Straps -->
    <path d="M28 29c3.4 1.1 6.2 4.3 7.2 7.6" />
    <path d="M20 29c-1.9 2.2-2.9 5-3.2 7.6" />

    <!-- Legs -->
    <path d="M22 42l-2.4 9" />
    <path d="M28 42l3.6 8.7" />
    <!-- Shoes -->
    <path d="M17 52h6" />
    <path d="M31 52h6" />

    <!-- Trekking pole -->
    <path d="M14.5 34l-3 20" />
    <path d="M10.8 55.5h6" />

    <!-- Beginner sparkle -->
    <path d="M53 12l1.2 2.6 2.8 0.5-2.1 2.1 0.5 2.8-2.4-1.4-2.4 1.4 0.5-2.8-2.1-2.1 2.8-0.5z" fill="#ffe28a" stroke="none"/>
